<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Calendar</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- PopperJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        integrity="sha256-x3YZWtRjM8bJqf48dFAv/qmgL68SI4jqNWeSLMZaMGA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper-utils.min.js"
        integrity="sha256-dIUk9DKD/v0o1fxg+PjgACxiS8VyUc+bD7zya8qYsi8=" crossorigin="anonymous"></script>

    <!--Css Script-->
    <link rel="stylesheet" href="style.css">


    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    



</head>

<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-center">

            <ul class="uk-navbar-nav">

                <h2>Weekly Meal Planner</h2>


        </div>

        </div>
    </nav>

    <div class="uk-container">

        <div uk-grid>
            <div class="uk-width-1-2@m uk-width-*@s">
                
                
                <h3>What would you like to eat?</h3>


                <!--Recipe search-->
                <div class="uk-margin">

                    <form class="uk-search uk-search-default uk-width-5-6">
                        <span uk-search-icon></span>
                        <input id="searchBar" class="uk-search-input" type="search" placeholder="Example: chicken picata ">
                    </form>

                    <button class="uk-button uk-button-default uk-button-small" button
                        id="searchButton">Search</span></button>

                </div>

                <!--Checkboxes containing search parameters/filters-->
                <div class="uk-flex-inline ">
                    <h6>Diets &nbsp; &nbsp; </h6>
                    <li> <label><input class="uk-checkbox" id="sugar-conscious" type="checkbox"> Sugar-Conscious&nbsp;
                            &nbsp;</label>
                    </li>
                    <li> <label><input class="uk-checkbox" id="peanut-free" type="checkbox"> Peanut-Free&nbsp;
                            &nbsp;</label>
                    </li>

                    <li> <label><input class="uk-checkbox" id="tree-nut-free" type="checkbox"> Tree-Nut-Free&nbsp;
                            &nbsp;</label></li>
                </div>
                <div class="uk-flex-inline">

                    <li> <label><input class="uk-checkbox" id="alcohol-free" type="checkbox"> Alcohol-Free&nbsp;
                            &nbsp;</label></li>
                    <li> <label><input class="uk-checkbox" id="vegan" type="checkbox"> Vegan&nbsp; &nbsp;</label></li>
                    <li> <label><input class="uk-checkbox" id="vegetarian" type="checkbox"> Vegetarian&nbsp;
                            &nbsp;</label>
                    </li>
                </div>
                
                <hr class="uk-divider-icon">

                <div class="uk-container">

                    <!--Recipes search return will appear here-->
                    <ul uk-accordion id="accordion">


                    </ul>
                    <div class="uk-text-center">


                        <button id="previousSet" class="uk-button uk-button default uk-button-small"><span
                                uk-icon="chevron-double-left"></span> Previous</button>
                        <button id="nextSet" class="uk-button uk-button default uk-button-small">Next<span
                                uk-icon="chevron-double-right"></span></button>
                    </div>

                </div>
            </div>

            <div class="uk-width-1-2@m uk-width-*@s">
                <!-- <h5>Meal Plan</h5> -->

                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                    <h3 class="uk-navbar-center">
                        Weekly Calendar
                    </h3>
                </nav>
                <table class="uk-table uk-table-striped">

                    <tbody>
                        <tr>
                            <td id="day1">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day1-date"></div>
                                    <div class="uk-width-3-4" id="day1-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day2">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day2-date"></div>
                                    <div class="uk-width-3-4" id="day2-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day3">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day3-date"></div>
                                    <div class="uk-width-3-4" id="day3-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day4">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day4-date"></div>
                                    <div class="uk-width-3-4" id="day4-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day5">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day5-date"></div>
                                    <div class="uk-width-3-4" id="day5-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day6">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day6-date"></div>
                                    <div class="uk-width-3-4" id="day6-events"></div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td id="day7">
                                <div uk-grid>
                                    <div class="uk-width-1-4" id="day7-date"></div>
                                    <div class="uk-width-3-4" id="day7-events"></div>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="uk-grid uk-margin-remove">
                    <div class="uk-align-center uk-padding-remove">
                        
                        <a href="" class="uk-slidenav-small " data-cal-previous><span uk-icon="chevron-double-left"></span></a>
                        <button class="uk-button uk-button-default" id="goToCurrentWeek">Current Week</button>
                        <a href="" class="uk-slidenav-small" data-cal-next><span uk-icon="chevron-double-right"></a>
                    </div>
                </div>



            </div>

        </div>

        <!-- Popper element for meal preview in hidden state -->
        <div class="popper uk-width-5-6 uk-width-1-4@m uk-width-1-3@m uk-hidden uk-box-shadow-large" id="popupBubble">
            <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                    <img src="" class="uk-align-center" id="mealImage" alt="">
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title" id="mealName"></h3>
                    <a class="uk-text-break" id="mealDetails" target="_blank"></a>
                </div>
            </div>
        </div>

        <!-- Popper element for adding event in hidden state -->
        <div class="popper uk-width-5-6 uk-width-1-4@m uk-width-1-3@m uk-background-muted uk-padding uk-panel uk-hidden uk-box-shadow-large"
            id="dateTimePicker">

            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="mealDate">Date</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="mealDate" type="date" placeholder="Enter Date">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="mealTime">Time</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="mealTime" type="time">
                    </div>
                </div>

                <div class="uk-margin">
                    <a class="uk-button uk-button-default" id="addEvent_button">Add to Cal</a>
                    <a class="uk-button uk-button-default" id="addEventCancelButton">Cancel</a>
                </div>

            </form>
        </div>



    </div>

    <script type="text/javascript" src="moment.js"></script>
    <!-- link to Javascript -->
    <script src="script.js"></script>
    <script type="text/javascript" src="googleCalScript.js"></script>

</body>

</html>
